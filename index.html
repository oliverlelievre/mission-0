<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Sneaker Marketplace</title>
  </head>
  <body class="main">
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="/" class="navbar__logo">
        <h1 class="navbar__logo--sneaker">Sneaker</h1>
        <h1 class="navbar__logo--local">Local</h1>
      </a>
      <div class="navbar__bars"><i class="fas fa-bars"></i></div>
      <div class="navbar__menu">
        <a href="/" class="navbar__menu--link">About</a>
        <a href="/" class="navbar__menu--link">Sneakers</a>
        <a href="/" class="navbar__menu--link">FAQ</a>
        <a href="/" class="navbar__menu--link navbar__menu--button">Sign Up</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>Buy, Bid & Sell Air Jordan's</h1>
          <!-- <h2>The easiest way to trade sneakers.</h2> -->
          <p>The easiest way to trade sneakers.</p>
          <button class="hero--button"><a href="#">Sign Up</a></button>
          <input class="hero--search" type="text" placeholder="Search.." />
        </div>

        <div class="hero__container--right">
          <img src="images/sneaker-photo.jpg" alt="sneaker" class="hero__img" />
        </div>
      </div>
    </div>

    <!-- Listing Section -->

    <div class="listing__container">
      <div class="listing__header">
        <h1>Sneakers</h1>
      </div>
      <div class="sneakers__container">
        <div class="sneaker__container">
          <div class="image">
            <img
              src="images/bred.png"
              alt="sneaker-bred"
              width="250px"
              height="250px"
            />
          </div>
          <div class="container__detail">
            <h3>Air Jordan 1 Retro High OG 'Bred Toe'</h3>
            <!-- <p>Size 10.5</p>
            <p>Condition: 9/10</p>
            <span>Price: $500</span>
            <div class="buy">
              <button class="buy--button"><a href="#">Buy</a></button>
              <button class="buy--button"><a href="#">Bid</a></button>
            </div> -->
          </div>
        </div>
        <div class="sneaker__container">
          <div class="image">
            <img
              src="images/cement.png"
              alt="sneaker-cement"
              width="250px"
              height="250px"
            />
          </div>
          <div class="container__detail">
            <h3>Air Jordan 3 Cement</h3>
            <!-- <p>Size 10</p>
            <p>Condition: 9/10</p>
            <span>Price: $450</span>
            <div class="buy">
              <button class="buy--button"><a href="#">Buy</a></button>
              <button class="buy--button"><a href="#">Bid</a></button>
            </div> -->
          </div>
        </div>
        <div class="sneaker__container">
          <div class="image">
            <img
              src="images/thunder.png"
              alt="sneaker-thunder"
              width="250px"
              height="250px"
            />
          </div>
          <div class="container__detail">
            <h3>Air Jordan 4 Thunder</h3>
            <!-- <p>Size 10</p>
            <p>Condition: 8/10</p>
            <span>Price: $600</span>
            <div class="buy">
              <button class="buy--button"><a href="#">Buy</a></button>
              <button class="buy--button"><a href="#">Bid</a></button>
            </div> -->
          </div>
        </div>
        <div class="sneaker__container">
          <div class="image">
            <img
              src="images/midnight.png"
              alt="sneaker-midnight"
              width="250px"
              height="250px"
            />
          </div>
          <div class="container__detail">
            <h3>Air Jordan 11 Midnight Navy</h3>
            <!-- <p>Size 12</p>
            <p>Condition: 10/10</p>
            <span>Price: $600</span>
            <div class="buy">
              <button class="buy--button"><a href="#">Buy</a></button>
              <button class="buy--button"><a href="#">Bid</a></button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
